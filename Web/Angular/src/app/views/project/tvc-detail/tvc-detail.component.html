<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <strong>Create tvc campaign detail</strong>
      </div>
      <div class="card-body">

        <div class="form-horizontal col-6 ">
          <div class="form-group row">
            <label class="col-4 col-form-label text-right">Name Campaign: </label>
            <div class="col-8">
              <input type="text" [(ngModel)]="nameCampaign" class="form-control" placeholder="Please enter the project's name">
              <div class="invalid-feedback" *ngIf="errors.name">{{errors.name}}</div>
            </div>
          </div>
        </div>

        <div class="form-horizontal col-6 ">
          <div class="form-group row">
            <label class="col-4 col-form-label text-right">Description: </label>
            <div class="col-8">
              <textarea [(ngModel)]="description" rows="5" class="form-control" placeholder="About project..."></textarea>
            </div>
          </div>
        </div>

        <div class="form-horizontal col-6 ">
          <div class="form-group row">
            <label class="col-4 col-form-label text-right">MethodAd: </label>
            <div class="col-8">
              <input type="text" disabled="true" class="form-control" value="{{nameMethodAdvertising}}" />
            </div>
          </div>
        </div>

        <div class="form-horizontal col-6 ">
          <div class="form-group row">
            <label class="col-4 col-form-label text-right">TypeAd: </label>
            <div class="col-8">
              <input type="text" disabled="true" class="form-control" value="{{nameTypeAdvertising}}" />
            </div>
          </div>
        </div>

        <div class="form-horizontal col-6 ">
          <div class="form-group row">
            <label class="col-4 col-form-label text-right">Goal: </label>
            <div class="col-8">
              <select [ngClass]="{'form-control': true}" [(ngModel)]="goal">
                <option value="Introduction to product information">
                  Introduction to product information</option>
                <option value="Persuade consumers to buy">Persuade consumers to buy</option>
                <option value="Remind">Remind</option>


              </select>

            </div>
          </div>
        </div>
<!-- 
        <div class="form-horizontal col-6 ">
          <div class="form-group row">
            <label class="col-4 col-form-label text-right">Location: </label>
            <div class="col-8">
              <input type="text" [(ngModel)]="location" class="form-control" placeholder="Please enter the location">
            </div>
          </div>
        </div> -->

        <!-- <div class="form-horizontal col-6 ">
          <div class="form-group row">
            <label class="col-4 col-form-label text-right">Keywords: </label>
            <div class="col-8">
              <input type="text" [(ngModel)]="keywords" class="form-control" placeholder="Please enter the keywords">
            </div>
          </div>
        </div> -->

        <div class="form-horizontal col-6 ">
          <div class="form-group row">
            <label class="col-4 col-form-label text-right">Budget: </label>
            <div class="col-8">
              <input type="text" [(ngModel)]="budget" class="form-control" placeholder="Please enter budget">
            </div>
          </div>
        </div>

        <div class="form-horizontal col-6 ">
          <div class="form-group row">
            <label class="col-4 col-form-label text-right">Channel: </label>
            <div class="col-8">
              <select [(ngModel)]="ChannelId" [ngClass]="{'form-control': true}" >
                <option value="1">VTV1</option>
                <option value="2">VTV2</option>
                <option value="3">VTV3</option>
                <option value="6">VTV6</option>
                <option value="7">HTV7</option>
                <option value="8">HTV8</option>
              </select>

            </div>
          </div>
        </div>

        <div class="form-horizontal col-6 ">
          <div class="form-group row">
            <label class="col-4 col-form-label text-right">Time of video: </label>
            <div class="col-8">
              <input type="text" [(ngModel)]="timeVideo" class="form-control" placeholder="Please enter the time of video">
            </div>
            

          </div>
        </div>

        <div class="form-horizontal col-6 ">
          <div class="form-group row">
            <label class="col-4 col-form-label text-right">Time flame: </label>
            <div class="col-8">
              <select [ngClass]="{'form-control': true}" [(ngModel)]="timeFrame">
                <option value="10:00AM-12:00PM">10:00AM-12:00PM</option>
                <option value="12:00PM-14:00PM">12:00PM-14:00PM</option>
                <option value="14:00AM-16:00PM">14:00AM-16:00PM</option>
                <option value="16:00AM-18:00PM">16:00AM-18:00PM</option>
                <option value="18:00AM-20:00PM">18:00AM-20:00PM</option>
              </select>

            </div>
          </div>
        </div>

        <div class="form-horizontal col-6 ">
          <div class="form-group row">
            <label class="col-4 col-form-label text-right">Start Date: </label>
            <div class="col-8">
              <my-date-picker #startDatePicker name="startDate-input" [options]="myDatePickerOptions" class="form-control-mydatepicker"></my-date-picker>
              <div class="invalid-feedback" *ngIf="errors.startDate">{{errors.startDate}}</div>
            </div>
          </div>
        </div>

        <div class="form-horizontal col-6 ">
          <div class="form-group row">
            <label class="col-4 col-form-label text-right">Deadline: </label>
            <div class="col-8">
              <my-date-picker #deadlinePicker name="deadline-input" [options]="myDatePickerOptions" class="form-control-mydatepicker" disable="true"></my-date-picker>
              <div class="invalid-feedback" *ngIf="errors.deadline">{{errors.deadline}}</div>
            </div>
          </div>
        </div>

        <div class="col-12">
          <button class="btn btn-primary" (click)="handleCreate()">
            Create Campaign
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
